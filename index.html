<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vite App</title>
    <style>
        .toggle{
          background-color: black;
        }
        .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <script type="module" crossorigin src="./assets/index.ea0f6c57.js"></script>
    <link rel="stylesheet" href="./assets/index.e84369da.css">

  <body class="body">
    <header>
      <div class="header_first">
        Where in the world?
      </div>
      <div class="header_second">
        <span>&#x263d;</span>
        <p>Dark mode</p>
      </div>
    </header>

    <div class="container toggle">
      <div class="search">
         <div class="input">
        <div class="input_box">
          <span>&copy;</span>
          <input type="text" placeholder="Search for a country...">
        </div>
        
      </div>

      <div class="input_choose">
          <select name="" id="select">
            <option value="0">Filter by region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>

      <div class="photo">
        
      </div>

    </div>

      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/rest-countries-api-with-color-theme-switcher-5cacc469fec04111f7b848ca/hub/rest-countries-api-with-color-theme-switcher-QlD2pUqth?intro=true" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shivam</a>.
  </div>
    
    
  </body>
